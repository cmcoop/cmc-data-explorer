<div class="modal-header">
    <button type="button" class="close" ng-click="clearNewLab(addLabForm)" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">Add Lab</h4>
</div>
<div class="modal-body" novalidate>
    <form name="addLabForm">
        <div class="form-group" ng-class="{ 'has-error': addLabForm.Name.$touched && addLabForm.Name.$invalid }">
            <label>Lab Name</label>
            <input name="Name" type="text" class="form-control" placeholder="Enter Lab Name"
                   ng-model="newLab.Name"
                   ng-minlength="2"
                   ng-maxlength="1000"
                   required>
            <div class="help-block" ng-messages="addLabForm.Name.$error" ng-show="addLabForm.Name.$touched">
                <div ng-messages-include="../../ang/admin/helpers/validationMessages.html"></div>
            </div>
        </div>        
        <div class="form-group" ng-class="{ 'has-error': addLabForm.Name.$touched && addLabForm.Name.$invalid }">
            <label>Lab Code</label>
            <input name="Code" type="text" class="form-control" placeholder="Enter Lab Code"
                   ng-model="newLab.Code"
                   ng-minlength="2"
                   ng-maxlength="10"
                   required>
            <div class="help-block" ng-messages="addLabForm.Code.$error" ng-show="addLabForm.Code.$touched">
                <div ng-messages-include="../../ang/admin/helpers/validationMessages.html"></div>
            </div>
        </div>     
        <div class="form-group" ng-class="{ 'has-error': addLabForm.Description.$touched && addLabForm.Description.$invalid }">
            <label>Lab Description</label>
            <input name="Description" type="text" class="form-control" placeholder="Enter Lab Description"
                   ng-model="newLab.Description"
                   ng-minlength="2"
                   ng-maxlength="1000"
                   required>
            <div class="help-block" ng-messages="addLabForm.Description.$error" ng-show="addLabForm.Description.$touched">
                <div ng-messages-include="../../ang/admin/helpers/validationMessages.html"></div>
            </div>
        </div>   
        

    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="addLab(addLabForm)">
        <span class="glyphicon glyphicon-check" aria-hidden="true"></span> Save
    </button>
    <button type="button" class="btn btn-danger" ng-click="clearNewLab(addLabForm)" data-dismiss="modal">
        <span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel
    </button>
</div>
